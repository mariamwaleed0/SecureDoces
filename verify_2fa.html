{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Two-Factor Authentication</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="token">Enter the 6-digit code from your authenticator app:</label>
                            <input type="text" class="form-control" id="token" name="token" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
